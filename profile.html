<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile â€” Stylish UI</title>

  <script>
    tailwind = { config:{ darkMode:"class" } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --brand-500:#7b5bf0; }
    html, body { transition: background-color .25s ease, color .25s ease; }

    /* FIXED: No automatic gradient animation */
    body {
      background: linear-gradient(135deg, var(--page-bg,#ffffff), var(--brand-500));
      background-size: cover;
    }

    .glass {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.25);
    }
    .neon:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px var(--brand-500);
    }
    .btn-accent { background: var(--brand-500); color:white; }
  </style>

  <script>
    (function(){
      const T='site-theme', B='site-bgcolor', C='brand-color';
      const th = localStorage.getItem(T) || 'light';
      document.documentElement.classList.toggle('dark', th==='dark');

      const bg = localStorage.getItem(B);
      if(bg) document.documentElement.style.setProperty('--page-bg', bg);

      const br = localStorage.getItem(C);
      if(br) document.documentElement.style.setProperty('--brand-500', br);
    })();
  </script>
</head>

<body class="text-slate-900 dark:text-slate-100">

<!-- NAV -->
<nav class="glass shadow-lg sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">

    <div class="flex items-center gap-6">
      <a href="index.html" class="text-2xl font-extrabold">My Website</a>
      <div class="hidden md:flex gap-5 text-sm">
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <a href="profile.html" class="underline font-bold">Profile</a>
        <a href="charts.html" class="hover:underline">Charts</a>
        <a href="settings.html" class="hover:underline">Settings</a>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <input id="brandPicker" type="color" class="w-8 h-8 cursor-pointer rounded" title="Brand color"/>
      <input id="bgPicker" type="color" class="w-8 h-8 cursor-pointer rounded" title="Background color"/>

      <button id="themeBtn" onclick="toggleTheme()" class="px-3 py-1 border rounded">
        ðŸŒ™ Dark
      </button>

      <button onclick="logoutUser()" class="px-3 py-1 bg-red-600 text-white rounded">Logout</button>

      <button id="mobileToggle" class="md:hidden px-3 py-2 border rounded">â˜°</button>
    </div>

  </div>

  <div id="mobileMenu" class="hidden md:hidden p-4 space-y-2 glass">
    <a href="dashboard.html" class="block p-2">Dashboard</a>
    <a href="profile.html" class="block p-2">Profile</a>
    <a href="charts.html" class="block p-2">Charts</a>
    <a href="settings.html" class="block p-2">Settings</a>
  </div>
</nav>

<!-- PROFILE HEADER -->
<section class="text-center py-12">

  <!-- PROFILE IMAGE UPLOAD -->
  <div class="relative w-36 h-36 mx-auto">
    <img id="profilePreview"
         src="https://i.ibb.co/8s5v0FJ/user.png"
         class="w-36 h-36 rounded-full object-cover border-4 border-white/40 dark:border-slate-700 shadow-xl"/>

    <label for="profileUpload"
           class="absolute bottom-1 right-1 bg-white dark:bg-slate-800 p-2 rounded-full shadow-md cursor-pointer neon border border-gray-300 dark:border-slate-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 5v14m7-7H5"/>
      </svg>
    </label>

    <input type="file" id="profileUpload" accept="image/*" class="hidden">
  </div>

  <h1 class="text-4xl font-extrabold mt-6">Your Profile</h1>
  <p class="opacity-80 mt-2">Update your personal information & preferences</p>

</section>

<!-- PROFILE FORM -->
<section class="max-w-4xl mx-auto px-4 pb-20">
  <div class="glass p-8 rounded-2xl shadow-xl neon">

    <h2 class="text-2xl font-bold mb-6">Account Information</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div>
        <label class="text-sm opacity-80">Full Name</label>
        <input type="text" class="w-full p-3 rounded-xl bg-white/40 dark:bg-slate-800/40 border outline-none"
               placeholder="Enter your full name">
      </div>

      <div>
        <label class="text-sm opacity-80">Email</label>
        <input type="email" class="w-full p-3 rounded-xl bg-white/40 dark:bg-slate-800/40 border outline-none"
               placeholder="you@example.com">
      </div>

      <div>
        <label class="text-sm opacity-80">Phone</label>
        <input type="text" class="w-full p-3 rounded-xl bg-white/40 dark:bg-slate-800/40 border outline-none"
               placeholder="+91 9876543210">
      </div>

      <div>
        <label class="text-sm opacity-80">Date of Birth</label>
        <input type="date" class="w-full p-3 rounded-xl bg-white/40 dark:bg-slate-800/40 border outline-none">
      </div>

      <div class="md:col-span-2">
        <label class="text-sm opacity-80">Address</label>
        <textarea class="w-full p-3 rounded-xl bg-white/40 dark:bg-slate-800/40 border outline-none"
                  placeholder="Your address..." rows="3"></textarea>
      </div>

    </form>

    <div class="text-right mt-8">
      <button class="px-6 py-3 rounded-xl btn-accent neon shadow-lg text-lg font-semibold">
        Save Changes
      </button>
    </div>

  </div>
</section>

<footer class="text-center py-6 opacity-70 text-sm">
  Â© 2025 Stylish Profile â€” Tailwind UI
</footer>

<!-- SCRIPT -->
<script>
  const BG='site-bgcolor', BRAND='brand-color', THEME='site-theme';

  function toggleTheme(){
    const isDark=document.documentElement.classList.toggle("dark");
    localStorage.setItem(THEME,isDark?"dark":"light");
    themeBtn.textContent=isDark?"â˜€ï¸ Light":"ðŸŒ™ Dark";
  }

  function logoutUser(){
    localStorage.clear();
    window.location.href="login.html";
  }

  mobileToggle.onclick=()=>mobileMenu.classList.toggle("hidden");

  // Color pickers (update CSS vars + save)
  bgPicker.oninput = function(){
    document.documentElement.style.setProperty("--page-bg", this.value);
    localStorage.setItem(BG, this.value);
  };

  brandPicker.oninput = function(){
    document.documentElement.style.setProperty("--brand-500", this.value);
    localStorage.setItem(BRAND, this.value);
  };

  // Profile Image Upload Preview
  const uploadInput=document.getElementById("profileUpload");
  const preview=document.getElementById("profilePreview");

  uploadInput.addEventListener("change",()=>{
    const file=uploadInput.files[0];
    if(!file) return;

    const reader=new FileReader();
    reader.onload=e=>{
      preview.src=e.target.result;

      // OPTIONAL: Save image to localStorage (uncomment if you want persistence)
      // try { localStorage.setItem("profile-photo", e.target.result); } catch(err){ console.warn('Image too large to store'); }
    };
    reader.readAsDataURL(file);
  });

  // OPTIONAL: Load saved image if you previously saved it to localStorage
  // const saved = localStorage.getItem("profile-photo");
  // if(saved) preview.src = saved;
</script>

</body>
</html>
